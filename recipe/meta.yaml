{% set version = "5.5.0" %}

package:
  name: python-socketio
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/p/python-socketio/python-socketio-{{ version }}.tar.gz
  sha256: ce972ea1b82aa1811fa10d30cf0d5c251b9a1558c3d66829b6fe70854bcccf0b

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - bidict >=0.21.0
    - python-engineio >=4.3.0

test:
  requires:
    - pip
  commands:
    - pip check
  imports:
    - socketio
    - socketio.base_manager
    - socketio.kombu_manager
    - socketio.middleware
    - socketio.namespace
    - socketio.packet
    - socketio.pubsub_manager
    - socketio.redis_manager
    - socketio.server

about:
  home: https://github.com/miguelgrinberg/python-socketio/
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: Socket.IO server
  doc_url: https://python-socketio.readthedocs.io/
  dev_url: https://github.com/miguelgrinberg/python-socketio/


extra:
  recipe-maintainers:
    - pmlandwehr
    - ReimarBauer
    - synapticarbors
