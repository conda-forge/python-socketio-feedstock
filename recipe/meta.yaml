{% set version = "5.12.0" %}

package:
  name: python-socketio
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/p/python-socketio/python_socketio-{{ version }}.tar.gz
  sha256: 39b55bff4ef6ac5c39b8bbc38fa61962e22e15349b038c1ca7ee2e18824e06dc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools >=61.2
  run:
    - python >={{ python_min }}
    - bidict >=0.21.0
    - python-engineio >=4.11.0

test:
  requires:
    - pip
    - python {{ python_min }}
  commands:
    - pip check
  imports:
    - socketio
    - socketio.base_manager
    - socketio.kombu_manager
    - socketio.middleware
    - socketio.namespace
    - socketio.packet
    - socketio.pubsub_manager
    - socketio.redis_manager
    - socketio.server

about:
  home: https://github.com/miguelgrinberg/python-socketio/
  license_file: LICENSE
  license: MIT
  license_family: MIT
  summary: Socket.IO server
  doc_url: https://python-socketio.readthedocs.io/
  dev_url: https://github.com/miguelgrinberg/python-socketio/


extra:
  recipe-maintainers:
    - ReimarBauer
    - synapticarbors
